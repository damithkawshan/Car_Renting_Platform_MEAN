<div class="rows">
  <div class="container row">
      <div class="col s12">
        <div class="card z-depth-2">
          <div class="card-content white-text">
            <div class="row">
              <div class="col s12">
                <form [formGroup]="registerForm" (ngSubmit)="addUser()">
            <div class="row">
                <ul class="tabs teal">
                    <li class="tab col s12"><a class="white-text active" >Reset Password</a></li>
                    </ul>
            </div>

  
     
            
            <div class="row">
              <div class="input-field col s6">
                <label for="inputPhone">Phone Number</label>
                <input type="text" class="form-control" id="inputPhone"  formControlName="phone" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }">
                
                <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                    <div *ngIf="f.phone.errors.required" class="red-text light">Phone is required</div>
                </div>
              </div>
              <div class="input-field col s6">
                <button class="btn btn-custom" (click)="openDialog()" >Verify</button>
                <div *ngIf="isNotVerified" class="red-text light">Verification Failed</div>
                <div *ngIf="isVerified" class="green-text light">Verification Successful!</div>
              </div>
              
            </div>


            <div class="row">
              <div class="input-field col s12">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4"  formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required" class="red-text light">Password is required</div>
                    <div *ngIf="f.password.errors.minlength" class="red-text light">Password must be atleast 6 characters long</div>
                </div>  
              </div>
          </div>

            <div class="row">
            <div class="input-field col s12">
                
            <button type="submit" class="btn right"  [routerLink]="['/']">Reset Password</button>
        
            </div>
            </div>
        </form>
      </div>
    </div>
  </div>
  </div>
  </div>
  </div>
</div>
